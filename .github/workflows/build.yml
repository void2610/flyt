name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build app
        run: |
          # Xcode 26のAssetCatalogバグの回避策
          # クリーンビルドを実行し、並列処理を無効化
          xcodebuild clean -project Flyt.xcodeproj \
            -scheme Flyt \
            -configuration Release

          # AssetCatalogのコンパイルエラーを回避するため、
          # -UseModernBuildSystemを無効化する
          xcodebuild -project Flyt.xcodeproj \
            -scheme Flyt \
            -configuration Release \
            -derivedDataPath ./build \
            -jobs 1 \
            ASSETCATALOG_COMPILER_SKIP_APP_STORE_DEPLOYMENT=YES \
            build

      - name: Verify build
        run: |
          APP_PATH="./build/Build/Products/Release/Flyt.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App not found at $APP_PATH"
            exit 1
          fi
          echo "Build successful: Flyt.app created"
